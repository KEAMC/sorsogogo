  function renderedShops(filteredShops) {
    const shopList = document.getElementById('shop-list');
    shopList.innerHTML = ''; // Clear the existing stores

    if (filteredShops.length === 0) {
      shopList.innerHTML = '<p class="text-lg text-gray-600">No stores found.</p>';
      return;
    }

    filteredShops.forEach((shop) => {
      const shopDiv = document.createElement('div');
      shopDiv.className = 'w-80 flex flex-col px-2 py-4 items-center justify-center border border-light-gray rounded-xl shadow-lg shadow-gray-700';
      
      shopDiv.innerHTML = `
        <h1 class="text-lg font-bold text-center text-dark-green h-16 flex items-center mb-2">${shop.name}</h1>
      <img class="w-80 h-60 object-cover" src="${shop.thumbnail}" alt="thumbnail">
      <div class="flex justify-between items-center w-full mt-2">
        <a href="moredetails.html?id=${shop.id}" class="text-white bg-lincoln-green py-2 px-3 font-bold rounded-md hover:bg-dark-green">More details</a>
        <a href="${shop.mapLink}" target="_blank" class="text-dark-green bg-golden-yellow py-2 px-3 font-bold rounded-md hover:bg-[#FFA500] hover:text-white">GO</a>
      </div>
      `;
      shopList.appendChild(shopDiv);
    });
  }

  renderedShops(shops);

  document.getElementById('category').addEventListener('change', () => {
